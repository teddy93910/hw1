<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁出現問題</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 150px;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="logo.png" alt="八方雲集 Logo">
    <h1>網路似乎出錯了</h1>
    <p>親愛的顧客，
        <br>您的網路似乎出現了一些問題，可以嘗試重新整理網頁。
        <br>若問題仍持續請稍後再試，感謝您的耐心等待。
    </p>
    <div class="footer">© 2025 八方雲集 All Rights Reserved.</div>
</div>
</body>
</html>
